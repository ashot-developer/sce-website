<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCE Website</title>
  <link rel="stylesheet" href="../css/style.min.css" />
</head>
<body>
  <header class="header @@headerClass">

      <a href="" class="header-logo dark">
        <img src="./assets/images/logo-black.svg" alt="">
      </a>
      <nav class="header-menu">
        <ul>
          <li class="header-menu--item">
            <a href="" class="header-menu--item_link">SERVICES</a>

          <li class="header-menu--item">

          </li>
          <li class="header-menu--item">

          </li>
        </ul>

      </nav>
      <button class="header-toggle--btn">
        <svg width="40" height="40" viewBox="0 0 40 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect class="line top" height="2" fill="white"/>
          <rect class="line middle" x="10" y="10" height="2" fill="white"/>
          <rect class="line bottom" x="20" y="20" height="2" fill="white"/>
